<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//use.typekit.net/rzv2mwh.js"></script>
    <script>try {Typekit.load();} catch (e) {}</script>
</head>

<body>


    <div class="container">
        <h1>Recreate this using HTML &amp; CSS</h1>
        <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png"
            width="303" />

        <div id="copy">
            <div class="tooltip__container">
                <div class="tooltip__text">
                    <strong>$167</strong> still needed for this project
                </div>
            </div>

            <div class="statusbar__container">
                <div class="statusbar__progress"></div>
            </div>

            <div class="main__container">
                <p class="main__head">
                    <span class="main__text--orange">Only 3 days left </span>to fund this project.
                </p>
                <p class="main__body">
                    Join the 42 other donors who have already supported this project. Every dollar helps.
                </p>

                <div class="inputgroup">
                    <div class="inputgroup__left">
                        <input class="input__money"></input>
                    </div>
                    <div class="inputgroup__right">
                        <button class="button button--success">Give Now </button>
                    </div>
                </div>
                <a>Why give $50?</a>
            </div>
            <div class="inputgroup">
                <div class="inputgroup__left">
                    <button class="button button--basic">Save for later </button>
                </div>
                <div class="inputgroup__right">
                    <button class="button button--basic">Tell your friends </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
